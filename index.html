<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />

        <title>Meme Generator</title>
        <link rel="shortcut icon" href="./img/meme_head_icon.png"/>
    </head>

    <body>
        <header class="main-header flex space-between align-center">
            <div class="logo">
                <img src="./img/LOGO/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="flex full clean-list">
                    <li><a class="toggle" onclick="toggleEditor()"></a></li>
                    <li><a class="header-saved" onclick="toggleSaved()">Saved</a></li>
                    <li><a class="header-gallery" onclick="onInitAbout()">About</a></li>
                </ul>
            </nav>
            <button type="button" class="btn-menu" onclick="toggleMenu()"></button>
        </header>
        <section class="gallery-search">
            <div class="flex switch">
                <div class="search">
                    <input class="search-bar" type="search" oninput="onSetFilterByTxt(this.value)" placeholder="search">&#x1F50D;
                </div>
                <div class="search-words flex row space-between"></div>
                <button class="btn-search" type="button" onclick="onToggleSearch()"></button>
            </div>
            <div class="gallery-container grid"></div>
        </section>
        <section class="editor-container flex space-around">
            <canvas class="meme-canvas"
                id="img-to-meme"
                height="500"
                width="500"
            ></canvas>
            <div class="meme-editor flex column align-center space-around">
                <input class="txt-change" type="text" oninput="onChangeText()">
                <div class="flex row space-between editor">
                    <button type="button" class="edit switch-line" style="background-color:#00c7c7;color: rgb(255, 255, 255);" onclick="onSwitchLines()">&uarr;&darr;</button>
                    <button type="button" class="edit add-line" style="background-color:rgb(115, 185, 11);color: rgb(255, 255, 255);" onclick="onAddLine()">+</button>
                    <button type="button" class="edit delete-line" style="background-color:rgb(229, 61, 32);color: rgb(255, 255, 255);" onclick="onDeleteLine()">&#128465;</button>
                    <button type="button" class="edit text-up" onclick="onMoveText(-40)">&uarr;</button>
                    <button type="button" class="edit text-down" onclick="onMoveText(40)">&darr;</button>
                </div>
                
                <div class="flex column paragraph-edit space-around">
                    <div class="flex row editor space-between">
                        <button type="button" class="edit font-plus" onclick="onFontSize('plus')">A+</button>
                        <button type="button" class="edit font-minus" onclick="onFontSize('minus')">A-</button>
                        <button type="button" class="edit text-right" onclick="onAlignText('right')">&#62; &#182;</button>
                        <button type="button" class="edit text-center" onclick="onAlignText('center')">&#182;<br>&#8596;</button>
                        <button type="button" class="edit text-left" onclick="onAlignText('left')"> &#60; &#182;</button>
                    </div>
                    <div class="flex row editor space-between">
                        <select class="fonts" oninput="onChangeFont()">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Cursive">Cursive</option>
                        </select>
                        <div class="color-change edit" >&#127912;
                            <input class="colors" type="color" oninput="onChangeColor()">
                        </div>
                    </div>
                </div>
                <div class="emoji flex row">
                    <div class="add-emoji" onclick="onAddEmoji('&#128169;')">&#128169;</div>
                    <div class="add-emoji" onclick="onAddEmoji('&#128512;')">&#128512;</div>
                    <div class="add-emoji" onclick="onAddEmoji('&#128513;')">&#128513;</div>
                    <div class="add-emoji" onclick="onAddEmoji('&#128514;')">&#128514;</div>
                </div>
                <div class="flex row">
                    <button type="button" class="btn-save" onclick="OnSaveMeme()">Save</button>
                    <button>
                        <a download="MyMeme" onclick="onDownloadCanvas(this)">Download</a>
                    </button>
                </div>
            </div>
        </section>

        <section class="saved-container"></section>
    
    
    <script src="./js/services/storageService.js"></script>
    <script src="./js/services/utilServices.js"></script>
    <script src="./js/services/galleryService.js"></script>
    <script src="./js/services/memeService.js"></script>
    <script src="./js/galleryController.js"></script>
    <script src="./js/memeController.js"></script>
    </body>
</html>
