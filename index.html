<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.css" />

        <title>Meme Generator</title>
        <link rel="shortcut icon" href="/img/meme_head_icon.png"/>
    </head>

    <body>
        <header class="main-header flex space-between align-center">
            <div class="logo">
                <img src="./img/LOGO/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="flex full clean-list">
                    <li><a class="toggle" onclick="toggleEditor()"></a></li>
                    <li><a class="header-gallery" onclick="onInitAbout()">About</a></li>
                </ul>
            </nav>
            <button type="button" class="btn-menu" onclick="toggleMenu()"></button>
        </header>
        <section class="gallery-container grid"></section>
        <section class="editor-container flex space-around">
            <canvas class="meme-canvas"
                id="img-to-meme"
                height="500"
                width="500"
            ></canvas>
            <div class="meme-editor flex column">
                <label for="txt-change">Change Text</label>
                <input class="txt-change" type="text" oninput="onChangeText()" placeholder="">
                <label for="color-change">Change Text</label>
                <input class="color-change" type="color" oninput="onChangeColor()">
                <button type="button" class="switch-line" onclick="onSwitchLines()">&uarr;&darr;</button>
                <button type="button" class="font-plus" onclick="onFontSize('plus')">A+</button>
                <button type="button" class="font-minus" onclick="onFontSize('minus')">A-</button>
                <button type="button" class="text-right" onclick="onAlignText('right')">right</button>
                <button type="button" class="text-center" onclick="onAlignText('center')">center</button>
                <button type="button" class="text-left" onclick="onAlignText('left')">left</button>
                <button type="button" class="add-line" onclick="onAddLine()">+</button>
            </div>
        </section>
    
    
    <script src="/js/services/storageService.js"></script>
    <script src="/js/services/utilServices.js"></script>
    <script src="/js/services/memeService.js"></script>
    <script src="/js/services/galleryService.js"></script>
    <script src="/js/galleryController.js"></script>
    <script src="/js/memeController.js"></script>
    </body>
</html>
